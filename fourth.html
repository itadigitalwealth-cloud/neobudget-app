<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NeoBudget - Impostazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONS -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
  </script>
  <script nomodule
    src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js">
  </script>

  <!-- STYLE -->
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="style4.css">
</head>

<body>

<div class="app-view active">

  <!-- HEADER -->
  <header class="settings-header panel">
    <h1>Impostazioni</h1>
  </header>

  <!-- USER PROFILE -->
  <section class="panel profile-section">
    <div class="profile-avatar">
      <img src="./logo-180.png" alt="User avatar">
    </div>

    <div class="profile-info">
      <h2 class="profile-name">Il tuo profilo</h2>
      <p class="profile-sub">Gestisci i dettagli dellâ€™account</p>
    </div>

    <button class="profile-edit-btn">
      <ion-icon name="create-outline"></ion-icon>
      Modifica profilo
    </button>
  </section>

  <!-- THEME SWITCH -->
  <section class="panel theme-section">
    <h2>Tema</h2>

    <div class="theme-row">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" checked disabled>
        <span class="slider"></span>
      </label>
    </div>
  </section>

  <!-- DATA & BACKUP -->
  <section class="panel settings-section">

    <h2 class="sec-title">Dati & Backup</h2>

    <button id="btnExport" class="btn settings-btn">
      <ion-icon name="cloud-download-outline"></ion-icon>
      Esporta JSON
    </button>

    <button id="btnImport" class="btn settings-btn">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      Importa JSON
    </button>

    <input type="file" id="fileImport" accept="application/json" class="hidden">

    <button id="btnReset" class="btn settings-btn danger">
      <ion-icon name="trash-outline"></ion-icon>
      Reset completo
    </button>

  </section>

  <!-- ABOUT SECTION -->
  <section class="panel about-section">
    <h2>Info applicazione</h2>

    <div class="about-row">
      <span>Versione</span>
      <span class="about-val">1.3.0</span>
    </div>

    <div class="about-row">
      <span>Ultimo aggiornamento</span>
      <span class="about-val">2025</span>
    </div>

    <div class="about-row">
      <span>Developer</span>
      <span class="about-val">Boss Edition</span>
    </div>
  </section>

</div>


<!-- NAVIGATION -->
<nav class="bottom-nav">
  <a class="nav-item" href="index.html"><ion-icon class="nav-icon" name="home-outline"></ion-icon></a>
  <a class="nav-item" href="second.html"><ion-icon class="nav-icon" name="document-text-outline"></ion-icon></a>
  <a class="nav-item" href="third.html"><ion-icon class="nav-icon" name="repeat-outline"></ion-icon></a>
  <a class="nav-item active" href="fourth.html"><ion-icon class="nav-icon" name="settings-outline"></ion-icon></a>
</nav>

<script type="module" src="app.js"></script>

</body>
</html>
